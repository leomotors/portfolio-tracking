name: Publish Release

on:
  push:
    tags:
      - "*@*.*.*"

jobs:
  release:
    name: Publish Release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Package Info
        id: package-info
        uses: leomotors/release-action@v6
        with:
          mode: get-packages-info
          tag: ${{ github.ref_name }}

      - name: Create Release
        uses: leomotors/release-action@v6
        with:
          mode: release
          tag: ${{ github.ref_name }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          title: ${{ steps.package-info.outputs.package-full-name }}
          changelog-file: ${{ steps.package-info.outputs.changelog-path}}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64,linux/amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ steps.package-info.outputs.package-path }}/Dockerfile
          push: true
          tags: ghcr.io/leomotors/portfolio/${{ steps.package-info.outputs.package-name }}:${{ steps.package-info.outputs.package-version }},ghcr.io/leomotors/portfolio/${{ steps.package-info.outputs.package-name }}:v${{ steps.package-info.outputs.package-major-version }},ghcr.io/leomotors/portfolio/${{ steps.package-info.outputs.package-name }}:latest
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
